# Configuration for cargo-deny
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# Check for security advisories against the advisory database
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

[licenses]
# Check license compliance
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
]
deny = [
    "GPL-3.0",
]
copyleft = "warn"
allow-osi-fsf-free = "both"
default = "deny"
confidence-threshold = 0.8

[bans]
# Check for banned or duplicate dependencies
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Skip duplicate version warnings for these crates (common in the ecosystem)
skip = []

# Skip checking for crates that are only used in dev/build dependencies
skip-tree = []

[sources]
# Check that all dependencies come from trusted sources
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
