[book]
title = "beads-tui Documentation"
authors = ["David Forbes"]
language = "en"
multilingual = false
src = "docs"
description = "A powerful TUI (Terminal User Interface) for managing issues with the beads issue tracker"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/davidcforbes/beads-tui"
edit-url-template = "https://github.com/davidcforbes/beads-tui/edit/main/{path}"
site-url = "/beads-tui/"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 1
